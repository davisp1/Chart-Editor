<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="js/jquery-1.10.2.js"></script> 
    <script src="js/d3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/editor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/editor.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="menu_container col-xs-3">
            <h2>Chart Editor <small>using D3</small></h2>
	    <ul class="nav nav-tabs menu">
	      <li class="active" rel="menu_charts"><a href="#">Charts</a></li>
	      <li rel="menu_data"><a href="#">Data</a></li>
	    </ul>
	    <div class="menu_content">
		    <div id="menu_charts" class="active">
			<ul class="nav nav-pills nav-stacked">
		        	<li class="active" ><a href="#">Pie</a></li>
		        	<li><a href="#">Bars</a></li>
		    	</ul>	
		    </div>
            <div id="menu_data">
                <ul class="sources nav nav-pills nav-stacked"></ul>
            </div>
	    </div>

        </div>
        <div class="main col-xs-9">
            <div class="new_data">
                <form role="form">
                  <div class="form-group" style="height:auto">
                    <label for="dataTextarea">JSON</label>
                    <textarea class="form-control" rows="15" id="dataTextarea" placeholder="Enter JSON"></textarea>
                    <p class="help-block">Example block-level help text here.</p>
                  </div>
                  <div class="form-group" style="height:auto">
                    <label for="dataTitle">Title</label>
                    <input type="text" class="form-control" id="dataTitle" placeholder="Enter Title"></input>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <table class="table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
