<tabset class="content">
    <tab heading="Table">
        
    </tab>
    <tab heading="Form"> 
      <div id="new_data_json">
        <form role="form"
              name="dataset_form"
              ng-submit="saveData()"
              ng-controller="DataSetEditCtrl">
          <h3>data</h3>
          <div class="panel-group" id="new_data">
            <div class="panel panel-default">
              <div class="panel-heading">
                  <input type="radio" name="source_type" value="json" checked ng-model="checkModel"> JSON
                  <input type="radio" name="source_type" value="csv" ng-model="checkModel"> Csv
                  <input type="radio" name="source_type" value="copy" ng-model="checkModel"> Copy/Paste
              </div>
                <div class="panel-body">

                  <div class="form-group json" style="height:auto" ng-show="checkModel === 'json'">
                    <label for="dataTextarea">JSON</label>
                    <textarea class="form-control" rows="15" id="dataTextarea" ng-bind="jsonDataAsText" placeholder="Enter JSON"></textarea>
                    <p class="help-block">Example block-level help text here.</p>
                  </div>

                  <div class="form-group csv" style="height:auto" ng-show="checkModel === 'csv'">
                    <label for="dataCsv">Csv</label>
                    <input type="file" id="dataCsv" ng-file-select="onFileSelect($files)"></input>
                    <p class="help-block" >Upload your csv file.</p>
                    <input type="checkbox" id="isdataCopy" ng-model="hasTitles"/> first line is title?
                    <p class="help-block">First line can represent keys</p>
                  </div>

                  <div class="form-group copy" style="height:auto" ng-show="checkModel === 'copy'">
                    <label for="dataCopy">Copy</label>
                    <textarea class="form-control" rows="15" id="dataCopy" placeholder="Copy/Paste you table">{{dataFromCopy}}</textarea>
                  </div> 

              </div>
            </div>
          </div>

          <div class="form-group" style="height:auto">
            <h3>Title</h3>
            <input type="text" class="form-control" ng-change="{{console.log('toto')}}" ng-model="datasetTitle">
            <!--
            <div class="custom-error" ng-show="dataset_form.dataTitle.$dirty && dataset_form.dataTitle.$invalid">Invalid:
                    <span ng-show="dataset_form.dataTitle.$error.required">Username is required.</span>
            </div>-->
          </div>
          <button type="submit" class="btn btn-default" >Submit</button>
          <button ng-click="deleteData()" class="btn btn-default" >Delete</button>
        </form>
      </div>
    </tab>
</tabset>
