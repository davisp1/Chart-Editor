<div id="test"><tabset class="content"><tab heading="Table"><div ng-if="data"><div ng-include="'views/ngtable.html'"></div></div></tab><tab heading="Form"><div id="new_data_json" ng-controller="DataSetEditCtrl"><form role="form" name="dataset_form" ng-submit="saveData()"><h3>data</h3><div class="panel-group" id="new_data"><div class="panel panel-default"><div class="panel-heading"><input type="radio" name="source_type" value="json" checked ng-model="checkModel">JSON<input type="radio" name="source_type" value="csv" ng-model="checkModel">Csv<input type="radio" name="source_type" value="copy" ng-model="checkModel">Copy/Paste</div><div class="panel-body"><div class="form-group json" style="height:auto" ng-show="checkModel === 'json'" ng-cloak=""><label for="dataTextarea">JSON</label><textarea class="form-control" rows="15" id="dataTextarea" ng-bind="jsonDataAsText" placeholder="Enter JSON"></textarea><p class="help-block">Example block-level help text here.</p></div><div class="form-group csv" style="height:auto" ng-show="checkModel === 'csv'"><label for="dataCsv">Csv</label><input type="file" id="dataCsv" ng-file-select="onFileSelect($files)"><p class="help-block">Upload your csv file.</p><input type="checkbox" id="isdataCopy" ng-model="hasTitles">first line is title?<p class="help-block">First line can represent keys</p></div><div class="form-group copy" style="height:auto" ng-show="checkModel === 'copy'"><label for="dataCopy">Copy</label><textarea class="form-control" rows="15" id="dataCopy" placeholder="Copy/Paste you table">{{dataFromCopy}}</textarea></div></div></div></div><div class="form-group" style="height:auto"><h3>Title</h3><input type="text" class="form-control" ng-model="datasetTitle"></div><button type="submit" class="btn btn-default">Submit</button> <button ng-click="deleteData()" type="button" class="btn btn-default">Delete</button></form></div></tab></tabset></div>
