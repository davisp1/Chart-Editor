<div id="dataset_tableview" ng-controller="NgTableCtrl" style="overflow:auto"><div><span><span ng-bind="tableParams.total()"></span> items <span ng-if="data.length>0">- {{titles.length}} columns</span><p>Filter:<input class="form-control" type="text" ng-model="search.$"></p><table ng-table="tableParams" class="table"><thead ng-init="titlestmp={}"><tr ng-if="!titlestmp.$edit"><th><button href="" class="btn btn-default btn-sm" title="Titles" ng-click="titlestmp.$edit = true;titlestmp.data = getTmpData(titles)"><span class="glyphicon glyphicon-pencil"></span></button></th><th ng-repeat="title in titles"><span ng-if="!titlestmp.$edit">{{title.title}}</span></th><tr ng-if="titlestmp.$edit"><th style="text-align:left"><button ng-if="titlestmp.$edit" class="btn btn-primary btn-sm" ng-click="saveTitles(titlestmp.data);titlestmp.$edit = false;">Save</button> <button ng-if="titlestmp.$edit" ng-click="titlestmp.$edit = false;" type="button" class="btn">Cancel</button></th><th ng-repeat="title in titles"><div ng-if="titlestmp.$edit"><input class="form-control" type="text" ng-model="titlestmp.data[$index].title"></div></th><tbody><tr ng-repeat="(key,row) in  $data|filter:search.$" ng-init="tmprow={ data:getTmpData(row) }"><td data-title="'Actions'" width="50"><a ng-if="!tmprow.$edit" href="" class="btn btn-default btn-sm" title="row" ng-click="tmprow.$edit = true;"><span class="glyphicon glyphicon-pencil"></span></a> <a ng-if="tmprow.$edit" href="" class="btn btn-primary btn-sm" title="row" ng-click="tmprow.$edit = false;$data[key]=tmprow.data;saveData($data);">Save</a> <button ng-if="tmprow.$edit" ng-click="tmprow.$edit = false;tmprow.data=$data[key];" type="button" class="btn">Cancel</button></td><td ng-repeat="col in tmprow.data track by $index"><span ng-if="!tmprow.$edit">{{col}}</span><div ng-if="tmprow.$edit"><input class="form-control" type="text" ng-model="tmprow.data[$index]"></div></td></table></span></div></div>
