<div ng-controller="MenuCtrl"><tabset class="menu"><tab><tab-heading><span ng-click="goNext('/dataset')"><i class="glyphicon glyphicon-hdd"></i> DataSets</span></tab-heading><ul class="nav nav-pills nav-stacked" data-active="{{current_dataset}}"><li ng-repeat="dataset in datasets" ng-click="setActive(dataset.id)" ng-class="{ active: isActive(dataset.id) }" data-id="{{dataset.id}}"><a href="#/dataset/edit/{{dataset.id}}"><button class="btn-danger btn-xs pull-right" ng-click="deleteData(dataset.id)"><span class="glyphicon glyphicon-remove"></span></button> <span>{{dataset.title||dataset.id}}<span></span></span></a></li></ul><button class="btn btn-default btn-sm" ng-click="goNext('/dataset/create')">Create</button></tab><tab><tab-heading><span ng-click="goNext('/charts')"><i class="glyphicon glyphicon-stats"></i> Charts</span></tab-heading><ul class="nav nav-pills nav-stacked" data-active="{{current_dataset}}"><li ng-repeat="chart in charts" ng-click="setActive(chart.id)" ng-class="{ active: isActive(chart.id) }" data-id="{{chart.id}}"><a href="#/chart/edit/{{chart.id}}"><span>{{chart.title||chart.id}}<span></span></span></a></li></ul><button class="btn btn-default btn-sm" ng-click="goNext('/chart/create')">Create</button></tab></tabset></div>
